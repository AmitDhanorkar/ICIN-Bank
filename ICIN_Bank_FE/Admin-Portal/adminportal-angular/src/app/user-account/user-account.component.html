<table class="table table-striped" style="overflow-x:auto;">
  <thead class="thead-light">
    <tr style="text-align: center">
      <th>First Name</th>
      <th>Last Name</th>
      <th>UserName</th>
      <th>Primary A/C Number</th>
      <th>Savings A/C Number</th>
      <th>Enable A/C</th>
      <th>Disable A/C</th>
      <th>Features Granted to the User</th>
      <th>Change Features</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" style="text-align: center">
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>{{user.username}}</td>
      <td>{{user.primaryAccno}}</td>
      <td>{{user.savingsAccno}}</td>
      <td><button (click)="enableLoginService(user.username)" class="btn btn-success">Enable</button></td>
      <td><button (click)="disableLoginService(user.username)" class="btn btn-success">Disable</button></td>
      <td>{{user.featureStatus}}</td>
      <td style="text-align: center">

        <select (change)="filterSelected($event.target.value)">
          <option *ngFor="let r of roles" [value]='r.value'>
            {{r.name}}
          </option>
        </select>
        <button (click)="setOption(user.username)" class="btn btn-success">Set</button>
      </td>
    </tr>
  </tbody>
</table>
