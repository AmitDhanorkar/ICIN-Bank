<section class="vh-100" style="background-color: #2A2A2A">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-15 col-lg-8 col-xl-6">
        <img src="/assets/image/banner.jpg" class="figure-img img-fluid rounded" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 border border-secondary rounded">
        <form (ngSubmit)="onSubmit(loginForm)"  #loginForm="ngForm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;color: #eee;">Sign into your Admin account</h5>
          </div>
          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="text" id="inputUserName" name="inputUserName" class="form-control form-control-lg"  [ngClass]="{ 'is-invalid': submitted && inputUserName.errors }" ngModel placeholder="UserName" required autofocus #inputUserName= ngModel>
            <label class="form-label" for="inputUserName" style="letter-spacing: 1px;color: #eee;">Username</label>
            <div *ngIf="submitted && inputUserName.errors" class="invalid-feedback">
              <span *ngIf="inputUserName.errors.required">Please enter a UserName</span>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="inputPassword" name="password" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && password.errors }" ngModel placeholder="Password" required #password=ngModel>
            <label class="form-label" for="inputPassword" style="letter-spacing: 1px;color: #eee;">Password</label>
            <div *ngIf="submitted && password.errors" class="invalid-feedback">
              <span *ngIf="password.errors.required">Please enter a Password</span>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary btn-lg">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div>
    <!-- Copyright -->
    <div style="color: #eee; text-align: center;">
      Copyright Â© 2022. All rights reserved.
    </div>
    <!-- Copyright -->
  </div>
 
</section>
<style>
  .divider:after,
  .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
  }

  .h-custom {
    height: calc(100% - 73px);
  }

  @media (max-width: 450px) {
    .h-custom {
      height: 100%;
    }
  }
</style>
